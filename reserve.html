<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reserve table!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">
				<span class="fa-fire"></span> Discount buffet

			</h1>

			<h3 class="text-center">Enter your info to reserve your table.</h3>
			<a href="tables.html">
				<button class="byn btn-lg btn-primary">
					<span class="fa fa-home"></span> view tables
				</button>
			</a>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!-- Reservation Page -->
				<div class="card">
					<div class="card-header">
						Table Reservation
					</div>
					<div class="card-body">
						<form role="form">
							<div class="form-group">
								<label for="reserve-name">Name</label>
								<input type="text" class="form-control" id="reserve-name">
							</div>
							<div class="form-group">
								<label for="reserve-phone">Phone Number</label>
								<input type="text" class="form-control" id="reserve-phone">
							</div>
							<div class="form-group">
								<label for="reserve-email">Email</label>
								<input type="text" class="form-control" id="reserve-email">
							</div>
							<div class="form-group">
								<label for="reserve-unique-id">Unique ID</label>
								<input type="text" class="form-control" id="reserve-unique-id">
							</div>
							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
